<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- Flight Indicators library styles -->
    <link rel="stylesheet" type="text/css" href="css/flightindicators.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.flightindicators.js"></script>
  <script src="js/d3.min.js"></script>
  
    <title>Turn Coordinator Indicator</title>
</head>
<body>



<div id="turncoordinator"></div>

</body>

<style>

path {
  fill: none;
  stroke: #000;
  stroke-width: 1px;
}

#ball {
  fill: #333333;
  stroke: #000000;
  stroke-width: 1px;
}

#ball_shadow {
  fill: gray;
  stroke: #000000;
  stroke-width: 1px;
  -webkit-filter: blur(5px);
  -moz-filter: blur(5px);
  -o-filter: blur(5px);
  -ms-filter: blur(5px);
  filter: blur(5px);
}

</style>

<script type="text/javascript">

var svg = d3.select("#turncoordinator").append("svg")
    .attr("width", 9600)
    .attr("height", 500);

var path = svg.append("path")
    .attr("id", "movepath")
    .attr("d", "m 280.87557,250.10978 c -11.16829,-7.1e-4 -36.36087,9.37742 -80.53834,9.37742 -44.17748,0 -69.81447,-9.37813 -80.98276,-9.37742");

var shadow = svg.append("ellipse")
    .attr("id", "ball_shadow")
    //.attr("rx", 9.7499981)
    //.attr("ry", 14.089322);
    .attr("rx", 12)
    .attr("ry", 17);

var ball = svg.append("ellipse")
    .attr("id", "ball")
    .attr("rx", 10.829105)
    .attr("ry", 15.648696);

function jumpto(percent) {
  if (percent < 0) percent = 0;
  else if (percent > 100) percent = 100;
  var pos = path.node().getPointAtLength(path.node().getTotalLength() * percent / 100);
  $('#ball').css('transform', 'translate(' + pos.x + 'px, ' + pos.y + 'px)');
  $('#ball_shadow').css('transform', 'translate(' + pos.x + 'px, ' + pos.y + 'px)');
}


var increment = 0;
var right = true;

var myInterval = setInterval(function() {
  jumpto(increment);
  if (increment == 0) right = true;
  if (increment == 100) right = false;
  if (right == false) increment--;
  else increment++;
}, 10);




jumpto(50);
</script>
